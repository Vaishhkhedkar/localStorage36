<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local-storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="student-form">
        <div id="form-container">
          <h2>Student  Dashboard</h2><br>
          <label>Name :</label><br>
          <input type="text" id="name" placeholder="Enter your name" class="input-field"><br>
      <label>Email :</label><br>
          <input type="email" id="email" placeholder="Enter your email"  class="input-field"><br>
      <label>Mobile No. :</label><br>
          <input type="text" id="mobile" placeholder="Enter your mobile"  class="input-field"><br>
      <label>Date-Of-Birth :</label><br>
          <input type="date" id="dob"  class="input-field"><br>
      <label>Gender :</label><br>
          <input class="mar" type="radio" id="male" name="gender" value="Male" > Male
          <input class="mar" type="radio" id="female" name="gender" value="Female"> Female<br><br>
          <button id="save" onclick="save()">Register Now</button>
        </div>
        <button id="logout" onclick="logout()">Logout</button>
       
        <p id="greeting">Hello User</p>
        </div>
</body>
<script>
    const nameElement = document.getElementById('name');
    const emailElement = document.getElementById('email');
    const mobileElement = document.getElementById('mobile');
    const dobElement = document.getElementById('dob');
    const genderElements = document.getElementsByName('gender');
    const greetingElement = document.getElementById('greeting');
      const formContainer = document.getElementById('form-container');
      const logoutButton = document.getElementById('logout');
    const btnElement = document.getElementById('save');

    function save(){
        const userName = nameElement.value;
        const email = emailElement.value;
        const mobile = mobileElement.value;
        const dob = dobElement.value;
        let gender = '';
        
        for (let i = 0; i < genderElements.length; i++) {
          if (genderElements[i].checked) {
            gender = genderElements[i].value;
            break;
          }
        }
  
        if (!userName || !email || !mobile || !dob || !gender) {
          alert('Please fill out all fields');
          return;
        }
        localStorage.setItem('name', userName);
        localStorage.setItem('email', email);
        localStorage.setItem('mobile', mobile);
        localStorage.setItem('dob', dob);
        localStorage.setItem('gender', gender);

        greetingElement.innerText = `Hello ${userName}`;
        hideElements();
    }
    
    function hideElements(){
        const formContainer = document.getElementById('form-container');
        formContainer.style.display = 'none';
        const logoutButton = document.getElementById('logout');
        logoutButton.style.display = 'block';
        const greetingElement= document.getElementById('greeting');
        greetingElement.style.display = 'block';
  
      }
      function logout(){
        localStorage.removeItem('name');
        localStorage.removeItem('email');
        localStorage.removeItem('mobile');
        localStorage.removeItem('dob');
        localStorage.removeItem('gender');
        window.location.reload();
      }
      const userName = localStorage.getItem('name');
      if (userName) {
        greetingElement.innerText = `Hello ${userName}`;
        hideElements();
      } else {
       
          const logoutButton = document.getElementById('logout');
          logoutButton.style.display = 'none';
          const greetingElement= document.getElementById('greeting');
          greetingElement.style.display = 'none';
      }
</script>
</html>
